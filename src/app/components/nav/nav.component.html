        <div *ngIf="isDropdownOpen" class="dropdown-menu absolute right-0 mt-2 bg-white text-gray-800 shadow-lg rounded-lg w-48 py-2 z-10">
          <a  class="block px-4 py-2 hover:bg-gray-100 transition duration-300">Contact</a>
          <a (click)="logout()" class="block px-4 py-2 hover:bg-gray-100 transition duration-300">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
