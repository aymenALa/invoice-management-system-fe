<div class="min-h-screen bg-gradient-to-br from-primary to-secondary flex items-center justify-center p-5">
  <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                      focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                      focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent">
      </div>
      <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
        Login
      </button>
    </form>
  </div>
</div>
