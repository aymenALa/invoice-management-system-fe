<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Invoices</h1>
  <button (click)="createInvoice()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
    Create Invoice
  </button>
  <table class="min-w-full bg-white">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Invoice Number</th>
        <th class="py-2 px-4 border-b">Client</th>
        <th class="py-2 px-4 border-b">Amount</th>
        <th class="py-2 px-4 border-b">Date</th>
        <th class="py-2 px-4 border-b">Status</th>
        <th class="py-2 px-4 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td class="py-2 px-4 border-b">{{ invoice.invoiceNumber }}</td>
        <td class="py-2 px-4 border-b">{{ invoice.clientName }}</td>
        <td class="py-2 px-4 border-b">${{ invoice.amount.toFixed(2) }}</td>
        <td class="py-2 px-4 border-b">{{ invoice.date | date }}</td>
        <td class="py-2 px-4 border-b">{{ invoice.status }}</td>
        <td class="py-2 px-4 border-b">
          <button (click)="updateInvoice(invoice.id)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2">
            Update
          </button>
          <button (click)="deleteInvoice(invoice.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded mr-2">
            Delete
          </button>
          <button (click)="downloadInvoicePdf(invoice.id)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">
            Download PDF
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
